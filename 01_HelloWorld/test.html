<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_HelloWorld</title>
</head>
<body>

<!--
  1. 引入Vue.js
  2. 创建Vue对象
    el : 指定根element(选择器)
    data : 初始化数据(页面可以访问)
  3. 双向数据绑定 : v-model
  4. 显示数据 : {{xxx}}
  5. 理解vue的mvvm实现
-->
    <div id="app">
      <input type="text" v-model="username">
      <p>你好，{{username}}</p>
    </div>
    <p id="app2">啦啦啦，{{username}}</p>
    <script src="../js/vue.js"></script>
    <script type="text/javascript">
     new Vue({
        el:'#app',
        data:{
          username:'0919'
        }
      })
      const vue = new Vue({
        el:'#app2',
        data:{
          username:'2020'
        }
      })
      setTimeout(() => {
          vue.username = '2020000'
      },2000);
    </script>
</body>
</html>
